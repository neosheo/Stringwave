<!DOCTYPE html>
<html>
    <head>
        <title>{{ station }} Radio</title>
        <meta name='viewport' content='width=device-width'>
        <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <script src='{{ url_for("static", filename="skip_song.js") }}'></script>
        <p>Now Playing:</p>
        <h1 id='now_playing'></h1>
        <audio controls><source src="/{{ station }}" type="audio/ogg"></audio>
        <br>
        <br>
        <a id="skip">
            <img src="{{ url_for('static', filename='images/skip.svg') }}" alt="Skip" width="48" height="48" />
        </a>
    </body>

    <script src='{{ url_for("static", filename="now_playing.js") }}'></script>
 <!----
    {% if autoplay == 'true' %}
        <script src='{{ url_for("static", filename="autoplay.js") }}'></script>
    {% endif %}
--->

</html>
